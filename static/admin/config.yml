backend:
  name: git-gateway
  branch: 17-draft # Branch to update (optional; defaults to master)
  media_folder: "static/images/uploads"

local_backend: true

# publish_mode: editorial_workflow

media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: deanlab
    api_key: 946847634736656

collections:
  - name: "equipment"
    label: "Equipment"
    folder: "content/equipment"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Draft"
        name: "draft"
        widget: "select"
        options: ["false", "true"]
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

  - name: "people"
    label: "People"
    folder: "content/people"
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Position"
        name: "position"
        widget: "string"
      - label: "Draft"
        name: "draft"
        widget: "select"
        options: ["false", "true"]
      - label: "Google Scholar"
        name: "google_scholar"
        widget: "string"
        required: false
      - label: "Email"
        name: "email"
        widget: "string"
        required: false
      - label: "Phone"
        name: "phone"
        widget: "string"
        required: false
      - label: "Office"
        name: "office"
        widget: "string"
        required: false
      - lable: "Current or Former"
        name: "status"
        widget: "select"
        options: ["current", "former"]
      - label: "About"
        name: "about"
        widget: "string"
        required: false

  - name: "research"
    label: "Research"
    folder: "content/research"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "date"
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Draft"
        name: "draft"
        widget: "select"
        options: ["false", "true"]
      - label: "tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "date"
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Draft"
        name: "draft"
        widget: "select"
        options: ["false", "true"]
      - label: "tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - file: "content/contact.md"
        label: "Contact"
        name: "contact"
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - file: "content/publications.md"
        label: "Publications Page"
        name: "publications"
        media_folder: "static/images/uploads"
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - label: Publications
            name: publications
            widget: list
            fields:
              - label: "Publication"
                name: "publication_title"
                widget: "string"
              - label: "Authors"
                name: "authors"
                widget: "string"
              - label: "Year"
                name: "year"
                widget: "string"
              - label: "Journal"
                name: "journal"
                widget: "string"
                required: false
              - label: "Draft"
                name: "draft"
                widget: "select"
                options: ["false", "true"]
                required: false
              - label: "Volume"
                name: "volume"
                widget: "string"
                required: false
              - label: "Issue"
                name: "issue"
                widget: "string"
                required: false
              - label: "Page"
                name: "page"
                widget: "string"
                required: false
              - label: "DOI"
                name: "doi"
                widget: "string"
                required: false
              - label: "Link"
                name: "link"
                widget: "string"
                required: false

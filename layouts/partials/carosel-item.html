<div class="card">

    {{ if .Params.image }}

    <img class="card-img-top"
        src="https://res.cloudinary.com/{{ $.Site.Params.cloudinary_id }}/image/upload/c_lpad,h_300,q_100,w_400/{{ .Params.image }}"
        alt="Card image cap">

    {{ end }}

    <div class="card-body">

        <h5 class="card-title">{{ .Title }}</h5>

        <p class="card-text">{{ .Summary }}</p>

        <a href="{{ .Permalink }}" class="text-muted pull-right">More...</a>

    </div>

</div>
